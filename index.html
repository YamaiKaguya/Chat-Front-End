<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta charset="UTF-8" />
	<title>Front-End-Chat</title>
	<link href="./src/output.css" rel="stylesheet" />
	<link rel="stylesheet" href="style.css" />
</head>

<body class="
	bg-gray-500
	font-sans
	text-[1rem]
	flex
	justify-center
	items-center
	">
	<main>
		<h2 class="
		text-3xl
		text-center
		text-gray-700
		font-bold
		bg-white
		p-2.5
		rounded-[8px]
		mb-2
		">
			Front-End Chat
		</h2>
		<div class="chatContainer">
			<div id="chat" class="
			bg-white
			shadow-md
			rounded-xl
			h-[500px]
			p-5
			overflow-y-auto
			mb-2
			text-[13px]
			">
			</div>
			<div class="flex gap-2">
				<input type="text" id="input" placeholder="Type a message" class="
			w-full
			p-3
			text-base
			text-gray-900
			bg-white
			rounded-xl
			shadow-md" />

				<button type="button" class="
					text-base
					bg-white
					text-gray-700
					px-3 py-2
					shadow-md
					rounded-xl
					cursor-pointer
					outline-none
					hover:text-custom-hover
					focus:text-custom-hover
					" onclick="sendMessage()">
					send
				</button>
			</div>

		</div>
	</main>
	<script src="scripts.js"></script>
</body>

</html>
