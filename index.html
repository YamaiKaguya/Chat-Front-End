<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta charset="UTF-8" />
	<title>Front-End-Chat</title>
	<link href="./src/output.css" rel="stylesheet" />
	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
		integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

	<script src="server.js" type="module" defer></script>
	<script src="modules.js" type="module" defer></script>
</head>

<body class="
	font-sans
	text-[1rem]
	flex
	justify-center
	items-center
	">
	<main>
		<div class="header">
			<img src="src/images/icon.jpg" class="userIcon" alt="">
			<h5 class="userName">Bot</h5>
			<img src="dot-menu.svg" alt="" class="info">
		</div>
		<div class="chatContainer">
			<div id="chat" class="
			bg-white
			shadow-md
			p-5
			">
			</div>
			<div class="
				flex
				">
				<input type="text" id="input" placeholder="Type a message" class="
					w-full
					p-4
					text-base
					text-gray-900
					bg-white
					shadow-md
					cursor-text
					hover:text-custom-hover
					focus:outline-0" />

				<button type="button" id="sendButton" class="
					text-base
					bg-white
					text-gray-700
					px-6 py-2
					shadow-md
					cursor-pointer
					outline-none
					hover:text-custom-hover
					focus:text-custom-hover">
					Send
				</button>
			</div>
		</div>
	</main>
</body>

</html>
